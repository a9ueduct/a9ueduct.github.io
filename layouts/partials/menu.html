<header>
    <div class="header-title">
        <a href="{{ .Site.BaseURL }}">
            <img class="icon" src="/images/svg/icon_ted_black_coat.svg" alt="icon" />
            <img class="logo" src="/images/svg/logo_ted_black.svg" alt="logo" />
        </a>
    </div>
    <nav class="nav">
        <ul>
            {{ range .Site.Menus.main }}
            <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </nav>
</header>
